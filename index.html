<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <form id="locationForm" class="wrap">
        <div class="search">
          <input
            type="text"
            id="location"
            name="location"
            class="searchTerm"
            placeholder="Entrer une adresse"
          />
          <button type="submit" value="Submit" class="searchButton">
            <img src="7323df73bb46abf08c4d.svg" alt="search" />
          </button>
        </div>
      </form>
    </header>
    <div class="container">
      <!-- <div class="location-data"></div>
      <div class="current-conditions"></div>
      <div class="day-forecast">
        <div class="today-forecast"></div>
        <div class="forecast-15"></div>
      </div>
      <div class="hour-forecast"></div> -->
    </div>

    <div class="graph">
      <canvas id="myChart"></canvas>
    </div>
    <div
      id="errordiv"
      align="center"
      style="margin-left: auto; margin-right: auto"
    >
      <span id="error" style="color: red; display: none"></span>
    </div>
  </body>
</html>
